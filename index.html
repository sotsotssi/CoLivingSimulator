<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아파트 시뮬레이터</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Noto Sans KR', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6', 600: '#2563eb', 900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        
        body { transition: background-color 0.3s, color 0.3s; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .heart-full { color: #ef4444; } 
        .heart-light { color: #fca5a5; } 
        .heart-broken { color: #64748b; } 
        .heart-empty { color: #cbd5e1; } 
        .heart-lover { color: #db2777; } 
    </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 font-sans h-screen flex flex-col overflow-hidden" onclick="closeMenus(event)">

    <header class="bg-white dark:bg-slate-800 shadow-sm z-10 flex-none">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <i class="fa-solid fa-building-user text-brand-600 text-2xl"></i>
                <h1 class="text-xl font-bold tracking-tight">아파트 시뮬레이터 <a href="https://x.com/bb_uu_t" target="_blank"><span class="text-xs font-normal text-slate-500 dark:text-slate-400 ml-1">@bb_uu_t</span></a></h1>
            </div>
            
            <nav class="flex gap-1 bg-slate-100 dark:bg-slate-700 p-1 rounded-lg">
                <button onclick="switchTab('roster')" id="btn-roster" class="tab-btn px-4 py-1.5 rounded-md text-sm font-medium transition-all bg-white dark:bg-slate-600 shadow-sm text-brand-600 dark:text-brand-300">명단 관리</button>
                <button onclick="switchTab('location')" id="btn-location" class="tab-btn px-4 py-1.5 rounded-md text-sm font-medium transition-all text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-600">장소 현황</button>
                <button onclick="switchTab('execution')" id="btn-execution" class="tab-btn px-4 py-1.5 rounded-md text-sm font-medium transition-all text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-600">실행 및 로그</button>
            </nav>

            <button onclick="toggleTheme()" class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors text-slate-600 dark:text-yellow-400">
                <i class="fa-solid fa-moon dark:hidden"></i>
                <i class="fa-solid fa-sun hidden dark:block"></i>
            </button>
        </div>
    </header>

    <main class="flex-1 overflow-hidden relative max-w-7xl mx-auto w-full p-4">
        
        <section id="roster-view" class="h-full flex flex-col gap-4 fade-in">
            <div class="bg-white dark:bg-slate-800 p-4 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 flex flex-wrap gap-4 items-end justify-between">
                <div class="flex gap-3 items-end flex-wrap">
                    <div>
                        <label class="block text-xs font-medium text-slate-500 dark:text-slate-400 mb-1">이름</label>
                        <input type="text" id="input-name" placeholder="예: 김씨" class="px-3 py-2 rounded-lg border border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700 text-sm focus:outline-none focus:ring-2 focus:ring-brand-500 w-32">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-slate-500 dark:text-slate-400 mb-1">MBTI</label>
                        <select id="input-mbti" class="px-3 py-2 rounded-lg border border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700 text-sm focus:outline-none focus:ring-2 focus:ring-brand-500">
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-slate-500 dark:text-slate-400 mb-1">호실</label>
                        <select id="input-room" class="px-3 py-2 rounded-lg border border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700 text-sm focus:outline-none focus:ring-2 focus:ring-brand-500 w-28">
                            <option value="auto">자동 배정</option>
                        </select>
                    </div>
                    <button onclick="addCharacter()" class="bg-brand-600 hover:bg-brand-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors shadow-sm">
                        <i class="fa-solid fa-plus mr-1"></i> 추가
                    </button>
                </div>
                
                <div class="flex gap-2">
                     <button onclick="document.getElementById('file-input').click()" class="bg-slate-100 dark:bg-slate-700 hover:bg-slate-200 dark:hover:bg-slate-600 px-3 py-2 rounded-lg text-sm transition-colors">
                        <i class="fa-solid fa-upload mr-1"></i> 불러오기
                    </button>
                    <input type="file" id="file-input" class="hidden" accept=".json" onchange="importData(this)">
                    
                    <div class="relative">
                        <button id="btn-export-menu" onclick="toggleExportMenu(event)" class="bg-slate-100 dark:bg-slate-700 hover:bg-slate-200 dark:hover:bg-slate-600 px-3 py-2 rounded-lg text-sm transition-colors flex items-center">
                            <i class="fa-solid fa-download mr-1"></i> 저장하기 <i class="fa-solid fa-caret-down ml-1 text-xs"></i>
                        </button>
                        <div id="export-menu" class="absolute right-0 mt-2 w-48 bg-white dark:bg-slate-800 rounded-lg shadow-xl border border-slate-200 dark:border-slate-600 hidden z-50">
                            <button onclick="exportData(false)" class="w-full text-left px-4 py-2 text-sm hover:bg-slate-50 dark:hover:bg-slate-700 first:rounded-t-lg">명단만 내보내기</button>
                            <button onclick="exportData(true)" class="w-full text-left px-4 py-2 text-sm hover:bg-slate-50 dark:hover:bg-slate-700 last:rounded-b-lg">전체(관계 포함) 내보내기</button>
                        </div>
                    </div>

                    <button onclick="openRelationshipMap()" class="bg-purple-100 dark:bg-purple-900/30 text-purple-700 dark:text-purple-300 hover:bg-purple-200 dark:hover:bg-purple-800/50 px-3 py-2 rounded-lg text-sm font-medium transition-colors">
                        <i class="fa-solid fa-circle-nodes mr-1"></i> 관계도
                    </button>

                    <button onclick="toggleAffectionMode()" id="btn-affection-mode" class="border border-brand-200 dark:border-brand-800 text-brand-600 dark:text-brand-400 px-3 py-2 rounded-lg text-sm font-medium hover:bg-brand-50 dark:hover:bg-slate-800 transition-colors">
                        <i class="fa-solid fa-heart mr-1"></i> 호감도 확인
                    </button>
                    <button onclick="resetAll()" class="text-red-500 hover:bg-red-50 dark:hover:bg-red-900/30 px-3 py-2 rounded-lg text-sm transition-colors">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto pr-2">
                <div id="character-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                </div>
                <div id="empty-state" class="hidden h-64 flex flex-col items-center justify-center text-slate-400">
                    <i class="fa-regular fa-id-card text-4xl mb-3"></i>
                    <p>등록된 입주민이 없습니다.</p>
                </div>
            </div>
            <div class="text-right text-xs text-slate-400">
                총 인원: <span id="total-count">0</span>/30명
            </div>
        </section>

        <section id="location-view" class="hidden h-full flex flex-col gap-4 fade-in">
             <div class="bg-white dark:bg-slate-800 p-4 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 flex justify-between items-center">
                <h2 class="text-lg font-bold"><i class="fa-solid fa-map-location-dot mr-2 text-brand-500"></i>장소 현황</h2>
            </div>

            <div class="flex-1 overflow-hidden flex flex-col md:flex-row gap-4">
                <div class="flex-1 bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 flex flex-col overflow-hidden">
                    <div class="p-3 border-b border-slate-200 dark:border-slate-700 font-semibold text-sm">
                        아파트
                    </div>
                    <div class="flex-1 overflow-y-auto p-4">
                        <div class="grid grid-cols-3 sm:grid-cols-6 gap-2" id="apartment-grid">
                        </div>
                    </div>
                </div>

                <div class="w-full md:w-1/3 bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 flex flex-col">
                    <div class="p-3 border-b border-slate-200 dark:border-slate-700 font-semibold text-sm">
                        바깥
                    </div>
                    <div class="flex-1 overflow-y-auto p-4 space-y-3" id="external-places-list">
                    </div>
                </div>
            </div>
        </section>

        <section id="execution-view" class="hidden h-full flex flex-col gap-4 fade-in">
            <div class="flex-1 overflow-hidden flex flex-col lg:flex-row gap-4">
                
                <div class="w-full lg:w-1/3 bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 flex flex-col overflow-hidden shadow-sm">
                    <div class="p-3 bg-slate-50 dark:bg-slate-700/50 border-b border-slate-200 dark:border-slate-700 font-semibold text-sm flex justify-between">
                        <span>현재 상태</span>
                        <span class="text-xs font-normal bg-brand-100 dark:bg-brand-900 text-brand-700 dark:text-brand-300 px-2 py-0.5 rounded-full" id="day-badge">1일차</span>
                    </div>
                    <div class="flex-1 overflow-y-auto">
                        <table class="w-full text-sm text-left">
                            <thead class="text-xs text-slate-500 uppercase bg-slate-50 dark:bg-slate-700 sticky top-0">
                                <tr>
                                    <th class="px-4 py-2 w-1/4">이름</th>
                                    <th class="px-4 py-2 w-1/4">장소</th>
                                    <th class="px-4 py-2">행동</th>
                                </tr>
                            </thead>
                            <tbody id="status-table-body" class="divide-y divide-slate-100 dark:divide-slate-700">
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="flex-1 bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 flex flex-col overflow-hidden shadow-sm">
                    <div class="p-3 bg-slate-50 dark:bg-slate-700/50 border-b border-slate-200 dark:border-slate-700 font-semibold text-sm flex justify-between items-center">
                        <span><i class="fa-solid fa-scroll mr-2 text-slate-400"></i>활동 로그</span>
                        <button onclick="clearLogs()" class="text-xs text-slate-400 hover:text-slate-600">지우기</button>
                    </div>
                    
                    <div id="log-container" class="flex-1 overflow-y-auto p-4 space-y-2 font-mono text-sm bg-slate-50 dark:bg-[#0f172a]">
                        <div class="text-center text-slate-400 italic py-10">
                            시뮬레이션을 시작하려면 '다음날 진행' 버튼을 누르세요.
                        </div>
                    </div>

                    <div class="p-4 border-t border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 flex gap-4 items-center justify-between">
                        <div class="text-xs text-slate-500">
                            <i class="fa-solid fa-circle-info mr-1"></i>명단 탭에서 데이터 저장이 가능합니다.
                        </div>
                        <button onclick="nextDay()" class="bg-brand-600 hover:bg-brand-700 text-white px-6 py-3 rounded-xl font-bold text-lg shadow-lg hover:shadow-brand-500/30 transition-all active:scale-95 flex items-center">
                            다음날 진행 <i class="fa-solid fa-arrow-right ml-2"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <div id="affection-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden transform transition-all scale-100">
            <div class="p-4 border-b border-slate-200 dark:border-slate-700 flex justify-between items-center bg-brand-50 dark:bg-slate-700/50">
                <h3 class="font-bold text-lg flex items-center">
                    <span id="modal-char-name" class="mr-2">이름</span>의 인간관계
                </h3>
                <button onclick="closeModal()" class="w-8 h-8 rounded-full hover:bg-slate-200 dark:hover:bg-slate-600 flex items-center justify-center">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="p-0 overflow-y-auto max-h-[60vh]" id="modal-content">
            </div>
            <div class="p-3 bg-slate-50 dark:bg-slate-900 text-xs text-center text-slate-500">
                호감도는 -100 ~ 100 사이이며, 상호작용에 따라 변동됩니다.
            </div>
        </div>
    </div>

    <div id="relationship-map-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl w-full h-full max-w-4xl max-h-[80vh] flex flex-col overflow-hidden transform transition-all scale-100">
            <div class="p-4 border-b border-slate-200 dark:border-slate-700 flex justify-between items-center bg-purple-50 dark:bg-purple-900/20">
                <h3 class="font-bold text-lg flex items-center text-purple-800 dark:text-purple-200">
                    <i class="fa-solid fa-circle-nodes mr-2"></i>입주민 관계도
                </h3>
                <button onclick="closeRelationshipMap()" class="w-8 h-8 rounded-full hover:bg-slate-200 dark:hover:bg-slate-600 flex items-center justify-center">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="flex-1 relative bg-slate-50 dark:bg-slate-900 p-4 overflow-hidden flex flex-col">
                <canvas id="relationship-canvas" class="flex-1 w-full h-full"></canvas>
                <div class="mt-2 flex flex-wrap gap-3 justify-center text-xs text-slate-500 dark:text-slate-400">
                    <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-[#db2777] mr-1"></span>연인</div>
                    <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-[#2563eb] mr-1"></span>매우 좋음</div>
                    <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-[#16a34a] mr-1"></span>좋음</div>
                    <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-[#ea580c] mr-1"></span>나쁨</div>
                    <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-[#dc2626] mr-1"></span>매우 나쁨</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
